{% set name = "interrogate" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5fdef4704ee9afff5e7ef5649fc85df4d927853836ef6572776c480307fe4927

build:
  number: 0
  noarch: python
  entry_points:
    - interrogate = interrogate.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - attrs
    - click
    - colorama
    - py
    - tabulate
    - toml

test:
  imports:
    - interrogate
  commands:
    - pip check
    - interrogate --help
  requires:
    - pip

about:
  home: https://interrogate.readthedocs.io
  summary: Interrogate a codebase for docstring coverage.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
